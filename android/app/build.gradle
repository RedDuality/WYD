plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

import java.util.Properties

def getEnvProperties(envFile) {
    def properties = new Properties()
    if (envFile.exists()) {
        envFile.withReader { reader ->
            reader.eachLine { line ->
                def trimmed = line.trim()
                if (trimmed && !trimmed.startsWith("#") && trimmed.contains("=")) {
                    def (key, value) = trimmed.split("=", 2)
                    properties.setProperty(key.trim(), value.trim())
                }
            }
        }
    }
    return properties
    
}


def envName = project.hasProperty("env") ? project.getProperty("env") : "dev"
println ">>> Building with envName=${envName}"

def envFile = file("../.env.${envName}")
def env = getEnvProperties(envFile)


android {
    namespace "com.example.wyd_front"
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        //flutter_local_notifications
        coreLibraryDesugaringEnabled true

        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }

    kotlinOptions {
        jvmTarget = '21'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.example.wyd_front"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion 34
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName

        //flutter_local_notifications
        multiDexEnabled true
    }

    flavorDimensions "env"
    productFlavors {
        dev {
            dimension "env"
            applicationId "com.example.wyd_front"
            resValue "string", "app_name", "WYD Dev"
        }
        prod {
            dimension "env"
            applicationId "com.example.wyd_front"
            resValue "string", "app_name", "WYD"
        }
    }
    
    buildTypes {
