            signingConfig signingConfigs.debug

            resValue "string", "site_url", "https://delightful-ocean-0ad217703.6.azurestaticapps.net/"

            //resValue "string", "site_url", env.getProperty("SITE_URL")
        }
        debug {

            resValue "string", "site_url", "https://delightful-ocean-0ad217703.6.azurestaticapps.net/"
            

        }
    }

    lintOptions {
        // Disable lint analysis for the release build
        disable 'LintCleanup' // A general setting, often helpful
        checkReleaseBuilds false // Stops lint from running on release builds
        abortOnError false // Prevents the build from failing on lint errors
    }
}

flutter {
    source '../..'
}

